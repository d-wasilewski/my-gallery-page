<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css">

    <title>My Gallery</title>

  </head>
  <body>
    <header>
      <div class="profile-container">
        <div class="user-info">
          <img src="images/profilePhoto.png" alt="profile picture">
          <p class="username">
            Rodney Cotton
          </p>
          <span class="location">
            Helsinki, Finland
          </span>
        </div>
      <div class="account-info">
        <span class="account-info-card">
          <span class="account-info-card-numer">100</span>
          <span class="account-info-card-type">Posts</span>
        </span>
        <span class="account-info-card">
          <p class="account-info-card-numer">2,242</p>
          <p class="account-info-card-type">Followers</p>
        </span>
        <span class="account-info-card">
          <p class="account-info-card-numer">1,432</p>
          <p class="account-info-card-type">Following</p>
        </span>
      </div>
    </div>
    </header>
    <main>
      <div class="images-container">
        <div class="photo photo1">
          <img src="images/photo1.png" alt="photo1">
        </div>
        <div class="photo photo2">
          <img src="images/photo2.png" alt="photo2">
        </div>
        <div class="photo photo3">
          <img src="images/photo3.png" alt="photo3">
        </div>
        <div class="photo photo4">
          <img src="images/photo4.png" alt="photo4">
        </div>
        <div class="photo photo5">
          <img src="images/photo5.png" alt="photo5">
        </div>
        <div class="photo photo6">
          <img src="images/photo6.png" alt="photo6">
        </div>
      </div>
    </main>
    <footer>

    </footer>
  </body>
</html>
